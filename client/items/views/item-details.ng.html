Here you will see and change the details of the item:

<input ng-model="item.name">
<input ng-model="item.description">
<label>Is public</label>
<input type="checkbox" ng-model="item.public">
<button ng-click="save()">Save</button>
<button ng-click="reset()">Reset form</button>
<button><a href="/items">Cancel</a></button>

<ul>
  Users to invite:
  <li ng-repeat="user in users | uninvited:item">
    <div>{{ user | displayName }}</div>
    <button ng-click="invite(user)">Invite</button>
  </li>
</ul>
