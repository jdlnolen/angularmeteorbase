Here you will see and change the details of the item:

<input ng-model="item.name" ng-disabled="item.owner != $root.currentUser._id">
<input ng-model="item.description" ng-disabled="item.owner != $root.currentUser._id">
<label>Is public</label>
<input type="checkbox" ng-model="item.public" ng-disabled="item.owner != $root.currentUser._id">
<button ng-click="save()">Save</button>
<button ng-click="reset()">Reset form</button>
<button><a href="/items">Cancel</a></button>

<ul ng-show="canInvite()">
    Users to invite:
    <li ng-repeat="user in users | uninvited:item">
      <div>{{ user | displayName }}</div>
      <button ng-click="invite(user)">Invite</button>
    </li>
    <li ng-if="(users | uninvited:item).length <= 0">
      Everyone are already invited.
    </li>
</ul>

<div class="item-details-maps">
      <div class="angular-google-map-container">
  <ui-gmap-google-map center="map.center" events="map.events" zoom="map.zoom">
    <ui-gmap-marker coords="item.location" options="map.marker.options" events="map.marker.events" idkey="item._id">
    </ui-gmap-marker>
  </ui-gmap-google-map>
</div>
</div>
