<title>Angular Base</title>
 
<div ng-controller="ItemsListCtrl">
   
  <form>
    <label>Name</label>
      <input ng-model="newItem.name">
    <label>Description</label>
      <input ng-model="newItem.description">
    <button ng-click="items.push(newItem); newItem='';">Add</button>
  </form>    
  
  <ul>
    <li ng-repeat="item in items">
      {{item.name}}
      <p>{{item.description}}</p>
      <button ng-click="remove(item)">X</button>
    </li>
  </ul> 
  
</div>
